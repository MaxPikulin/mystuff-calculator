<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="history"></div>
    <div class='calcOuter'>
        <div class='display'>0
        </div>
        <div class='buttons'>
            <table class='table'>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>/</td>
                    <td id="C">C</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>*</td>
                    <td>%</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>-</td>
                    <td rowspan="2">=</td>
                </tr>
                <tr>
                    <td colspan="2">0</td>
                    <td>.</td>
                    <td>+</td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src='script.js'></script>
</body>

</html>

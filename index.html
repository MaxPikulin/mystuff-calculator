<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class='calcOuter'>
        <div class='display'>0
        </div>
        <div class='buttons'>
            <table class='table'>
                <tr>
                    <td data-value=''>*</td>
                    <td data-value=''>/</td>
                    <td data-value=''>%</td>
                    <td data-value=''>C</td>
                </tr>
                <tr>
                    <td data-value=''>-</td>
                    <td data-value=''>1</td>
                    <td data-value=''>2</td>
                    <td data-value=''>3</td>
                </tr>
                <tr>
                    <td data-value=''>+</td>
                    <td data-value=''>4</td>
                    <td data-value=''>5</td>
                    <td data-value=''>6</td>
                </tr>
                <tr>
                    <td data-value='0'>0</td>
                    <td data-value=''>7</td>
                    <td data-value=''>8</td>
                    <td data-value=''>9</td>
                    <td data-value=''>=</td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src='script.js'></script>
</body>

</html>
